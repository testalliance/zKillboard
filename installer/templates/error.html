<!doctype html>
<html>
	<head>
		<title>zKillboard Installer</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
		<style>
			body{margin:40px;}

			.stepwizard-step p {
				margin-top: 10px;
			}

			.stepwizard-row {
				display: table-row;
			}

			.stepwizard {
				display: table;
				width: 100%;
				position: relative;
			}

			.stepwizard-step button[disabled] {
				opacity: 1 !important;
				filter: alpha(opacity=100) !important;
			}

			.stepwizard-row:before {
				top: 14px;
				bottom: 0;
				position: absolute;
				content: " ";
				width: 100%;
				height: 1px;
				background-color: #ccc;
				z-order: 0;
			}

			.stepwizard-step {
				display: table-cell;
				text-align: center;
				position: relative;
			}

			.btn-circle {
			  width: 30px;
			  height: 30px;
			  text-align: center;
			  padding: 6px 0;
			  font-size: 12px;
			  line-height: 1.428571429;
			  border-radius: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="stepwizard">
				<div class="stepwizard-row">
					<div class="stepwizard-step">
						<button type="button" class="btn btn-default btn-circle" disabled="disabled">1</button>
						<p>Initialization</p>
					</div>
					<div class="stepwizard-step">
						<a href="?step=2"><button type="button" class="btn btn-default btn-circle">2</button></a>
						<p>Information</p>
					</div>
					<div class="stepwizard-step">
						<button type="button" class="btn btn-primary btn-circle" disabled="disabled">3</button>
						<p>Installation</p>
					</div>
					<div class="stepwizard-step">
						<button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
						<p>Finalization</p>
					</div>
				</div>
			</div>
			<div class="row setup-content" id="error">
				<p class="alert alert-danger">{{ message }}</p>
			</div>
		</div>
	</body>
</html>
